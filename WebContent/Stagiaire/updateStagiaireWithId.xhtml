<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="../template3/template5.xhtml">

	<ui:define name="titre">Evaluation Treeptik</ui:define>


	<ui:define name="body">
		<div Styleclass="span7">
			<legend>Modifier un stagiaire</legend>

			<h:form styleClass="well">
				<div Class="table">
					<tr>
						<td><h5 Align="Left">Tapez l'identifiant de stagiaire :</h5></td>

						<td><h:inputText value="#{stagiaireController.stagiaire.id}"
								required="true" validatorMessage=" identifiant invalide">								
							</h:inputText></td>
					</tr>
				</div>
				<h:commandButton action="#{stagiaireController.doFindByIdToUpdate()}"
					value="Afficher" styleClass="btn btn-primary" />
				<h:button type="reset" class="btn btn-primary" value="Annuler"></h:button>
				<h:button class="btn btn-primary" onclick="window.location.href='/FormationJSF/Annexes/acceuilGestion.jsf'; return false;" value="Retour">
				</h:button>


			</h:form>
		</div>
	</ui:define>

</ui:composition>

</html>
