<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="http://localhost:8080/FormationJSF/template/templateEvaluation.xhtml">
	<ui:define name="titre">Evaluation Treeptik</ui:define>
	<ui:define name="body">
		<div class="span7">
			<h:form>
				<div id="titre">Veuillez choisir votre Session</div>
				<center>
					<div class="table">
						<tr>
							<h:inputHidden value="#{evaluationController.stagiaire.id}" />
							<h:selectOneMenu value="#{evaluationController.session.id}">
								<f:selectItems value="#{evaluationController.selectSessionsOfStagiaire}"></f:selectItems>
							</h:selectOneMenu>
						</tr>
						<div>
							<h:commandButton styleClass="btn btn-success"
							action="#{evaluationController.chooseSession()}" value="Valider" />
							<h:button type="reset" class="btn btn-primary" value="Annuler"/>
						</div>
					</div>
				</center>
				<h:messages />
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
