<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="http://localhost:8080/FormationJSF/template3/templateEvaluation.xhtml">

	<ui:define name="titre">Evaluation Treeptik</ui:define>
	<ui:define name="body">
		<div class="span7">
			<h:form class="well">
				<div class="control-group">
					<div class="controls">
							<h:inputHidden value="#{evaluationController.stagiaire.id}" />
							<h:inputHidden value="#{evaluationController.session.id}"/>
						<h:messages />	
						<h:dataTable class="table table-bordered table-striped" 
								value="#{evaluationController.listResultatsOfSession}" var="r">
					  		<h:column rendered="false">
					    		<f:facet name="header">
					  				<h:outputText value="ID"/>
					  			</f:facet>
					  			<h:outputText value="#{r.id}"/>
							</h:column>
					  		<h:column>
					    		<f:facet name="header">
					  				<h:outputText value="libellÃ©"/>
					 			</f:facet>
					  			<h:outputText value="#{r.id.questionnaire.id.question.libelle}"/>
							</h:column>
					  		<h:column>
					    		<f:facet name="header">
									<h:outputText value="Avec commentaire"/>
					  			</f:facet>
					  			<h:outputText value="#{r.id.questionnaire.id.question.avecCommentaire}"/>
							</h:column>
							<h:column>
					    		<f:facet name="header">
									<h:outputText value="Note"/>
					  			</f:facet>
					  			<h:selectOneRadio
									value="#{r.note}"
									required="true"
									requiredMessage="Tout les champs sont obligatoires">
									<f:selectItem itemValue="4" itemLabel="TS" />
									<f:selectItem itemValue="3" itemLabel="S" />
									<f:selectItem itemValue="2" itemLabel="M" />
									<f:selectItem itemValue="1" itemLabel="I" />
								</h:selectOneRadio>
							</h:column>	
						</h:dataTable>
					</div>
				</div>
				<div class="control-group">
					<div class="controls">	
						<h:commandButton
							action="#{evaluationController.doFillEval()}"
							value="Valider" StyleClass="btn btn-primary" />
						<h:commandButton StyleClass="btn btn-primary" type="reset"
							value="Annuler" immediate="true" />
						<h:commandButton
							onclick="window.location.href='acceuil.jsf'; return false;"
							value="Retour" StyleClass="btn btn-primary" />
					</div>
				</div>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
