<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/template/templateEvaluation.xhtml">
	<ui:define name="titre">Evaluation Treeptik</ui:define>
	<ui:define name="body">
	<div class="row">
	<h:messages />
		<div class="span8 offset2">
			<div id="titre">Quels Formateurs ont anim√©s cette session?</div>
		</div>
	</div>
	<h:form class="centre">
		<div class="row">
			<div class="span8 offset2">			
				<h:inputHidden value="#{evaluationController.stagiaire.id}" />
				<h:inputHidden value="#{evaluationController.session.id}"/>
				<div class="control-group">
		    		<label class="control-label" for="formateur">&nbsp;</label>
    				<div class="controls margin0">
						<h:selectManyListbox   converter="#{formateurConverter}" 
						 value="#{evaluationController.listFormateursEvalues}" >
						<f:selectItems value="#{evaluationController.listChoixDeFormateursDeLaSession}"
						var="fese" itemValue="#{fese}"  itemLabel="#{fese}"/>
						</h:selectManyListbox>		
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="span2 offset5">	
				<h:commandButton styleClass="btn btn-success" action="#{evaluationController.chooseFormateur()}" value="Valider" />
				<h:button type="reset" class="btn btn-primary" value="Annuler"/>
			</div>
		</div>		
	</h:form>
	</ui:define>
</ui:composition>
</html>
