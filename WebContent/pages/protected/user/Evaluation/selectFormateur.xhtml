<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="http://localhost:8080/FormationJSF/template/templateEvaluation.xhtml">
	<ui:define name="titre">Evaluation Treeptik</ui:define>
	<ui:define name="body">
	<div class="row">
	<h:messages />

			<div id="titre">Quels Formateurs ont anim√©s cette Session?</div>
		</div>
	</div>
	<h:form>
	<div class="row">

	</div>

		<div class="span2 offset5">	
			<h:commandButton styleClass="btn btn-success" action="#{evaluationController.chooseFormateur()}" value="Valider" />

	</div>		
	</h:form>
	</ui:define>
</ui:composition>
