<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
<ui:composition template="http://localhost:8080/FormationJSF/template/templateAdmin.xhtml">
	<ui:define name="titre">Mettre à Jour une Question</ui:define>
	<ui:define name="body">
		<div class="row">
		<div class="span6 offset3" id="article">
			<div id="titre">Mettre à Jour une Question :</div>
			<h:form class="form-horizontal">
			<h:messages />
			<h:inputHidden value="#{questionController.question.id}" id="id" name="id"/>				
				<div class="control-group">
	    			<label class="control-label" for="libelle">libellé :</label>
    				<div class="controls">
						<h:inputText value="#{questionController.question.libelle}"
							id="libelle" name="libelle"
							required="true" validatorMessage=" libellé trop court invalide ">
							<f:validateLength minimum="2" maximum="200" />
						</h:inputText>
    				</div>
	    		</div>
				<div class="control-group">
	    			<label class="control-label" for="question4choix">Question à 4 choix ?</label>
    				<div class="controls">
						<h:selectOneRadio
							value="#{questionController.question.question4Choix}" 
							id="question4choix" name="question4choix" required="true"
							requiredMessage="Connaitre le nombre de choix de réponse est nécessaire">
							<f:selectItem itemValue="y" itemLabel="Oui" />
							<f:selectItem itemValue="n" itemLabel="Non" />
						</h:selectOneRadio>
					</div>
				</div>
				<div class="control-group">
	    			<label class="control-label" for="questionfermee">Question à 2 choix (oui,non) ?</label>
    				<div class="controls">
						<h:selectOneRadio
							value="#{questionController.question.questionFermee}" 
							id="questionfermee" name="questionfermee" required="true"
							requiredMessage="Connaitre le nombre de choix de réponse est nécessaire">
							<f:selectItem itemValue="y" itemLabel="Oui" />
							<f:selectItem itemValue="n" itemLabel="Non" />
						</h:selectOneRadio>
					</div>
				</div>
				<div class="control-group">
	    			<label class="control-label" for="avecCommentaire">Nécessite un commentaire ?</label>
    				<div class="controls">
						<h:selectOneRadio
							value="#{questionController.question.avecCommentaire}" 
							id="avecCommentaire" name="avecCommentaire" required="true"
							requiredMessage="Savoir si la question requiert un commentaire est nécessaire">
							<f:selectItem itemValue="y" itemLabel="Oui" />
							<f:selectItem itemValue="n" itemLabel="Non" />
						</h:selectOneRadio>
					</div>
				</div>
				<div class="control-group">
					<div class="controls">
						<h:commandButton action="#{questionController.doUpdate()}"
							value="Modifier" styleClass="btn btn-success" />
						<h:button type="reset" class="btn btn-primary" value="Annuler"/>
						<h:button class="btn btn-inverse"
							onclick="window.location.href='../Annexes/acceuilGestion.jsf'; return false;"
							value="Retour"/>
					</div>
				</div>
			</h:form>
		</div>
		</div>
	</ui:define>
</ui:composition>
</html>
