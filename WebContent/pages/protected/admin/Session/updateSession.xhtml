<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="http://localhost:8080/FormationJSF/template3/template3.xhtml">
	<ui:define name="titre">Mettre à Jour une Session</ui:define>
	<ui:define name="body">
		<h:form styleClass="well">
			<fieldset>
                    <legend>Mettre à Jour une Session</legend>
				<div class="control-group">
					<div class="controls">
						<p>
							<h:outputText value="ID : "/>
							<h:inputText
								value="#{sessionController.session.id}"  required="true"
								validatorMessage="L'ID est un nombre positif">
						    	<f:validateLongRange minimum="1" maximum="10000000000"/>
							</h:inputText>
						</p>
						<p>
							<h:outputText value="Nom : "/>
							<h:inputText
						value="#{sessionController.session.nom}"  required="true"
										validatorMessage=" nom invalide">
											<f:validateLength minimum="2" maximum="50" />
							</h:inputText>
						</p>
						<p>
							<h:outputText value="Formation : "/>
							<h:selectOneMenu value="#{sessionController.formation.id}" 
								required="true" requiredMessage="choisissez une formation">
							<f:selectItems value="#{formationController.selectFormation}"></f:selectItems>
							</h:selectOneMenu>
						</p>
						<p>
							<h:outputText value="Formateur : "/>
							<h:selectOneMenu value="#{sessionController.formateur.id}" 
								required="true" requiredMessage="choisissez un formateur">
							<f:selectItems value="#{formateurController.selectFormateur}"></f:selectItems>
							</h:selectOneMenu>
						</p>
						<p>
							<h:outputText value="Date début : "/>
							<h:inputText value="#{sessionController.session.dateDebutStage}" required="true"
									validatorMessage="la date doit avoir le format (dd/MM/yyyy)">
							<f:convertDateTime pattern="dd/MM/yyyy" timeZone="Europe/Paris" />
							</h:inputText>
						</p>
						<p>
							<h:outputText value="Date fin : "/>
							<h:inputText value="#{sessionController.session.dateFinStage}" required="true"
									validatorMessage="la date doit avoir le format (dd/MM/yyyy)">
							<f:convertDateTime pattern="dd/MM/yyyy" timeZone="Europe/Paris"  />
							</h:inputText>
						</p>
					</div>
				</div>
						<div class="table">
							<tr>
								<td><h:commandButton
										action="#{sessionController.doUpdate()}"
										value="Valider" styleClass="btn btn-primary" /></td>
								<td><h:button type="reset" class="btn btn-primary"
										value="Annuler"></h:button></td>
								<td><h:button class="btn btn-primary"
										onclick="window.location.href='../Annexes/acceuilGestion.jsf'; return false;"
										value="Retour"></h:button></td>
							</tr>
				</div>
				<h:messages />
				</fieldset>
			</h:form>
	</ui:define>
</ui:composition>
</html>
