<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
<ui:composition template="/template/templateAdmin.xhtml">
	<ui:define name="titre">Liste des Formations</ui:define>
	<ui:define name="body">
		<div id="titre">Liste des Formations de la Session #{sessionController.session.nom} :</div>
		<div class="span6 offset3">
			<h:form class="centre">
			<h:inputHidden value="#{sessionController.session.id}" />
			<h:dataTable class="table table-bordered table-striped table-condensed" value="#{sessionController.lDMFormationsOfSession}" var="ft">
				<h:column rendered="false">
					<f:facet name="header">
						<h:outputText value="ID" />
					</f:facet>
					<h:outputText value="#{ft.id}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nom" />
					</f:facet>
					<h:outputText value="#{ft.nom}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Descriptif" />
					</f:facet>
					<h:outputText value="#{ft.descriptif}" />
				</h:column>								
				<h:column>
					<f:facet name="header">
						<h:outputText value="Opérations" />
					</f:facet>
					<h:commandLink 	action="#{sessionController.doRemoveFormationFromSession()}" value="retirer de la session" />
				</h:column>
			</h:dataTable>
 			<a href="../Annexes/acceuilGestion.jsf">Acceuil</a>
 			<h:outputText value=" / "/>		
 			<a href="../Session/listSessions.jsf">retour à la liste des Sessions</a>
		</h:form>
	 	</div>
	</ui:define>
</ui:composition>
</html>
