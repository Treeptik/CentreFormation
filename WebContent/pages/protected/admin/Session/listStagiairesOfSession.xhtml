<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="http://localhost:8080/FormationJSF/template3/template3.xhtml">
	<ui:define name="titre">List des Stagiaires</ui:define>
	<ui:define name="body">
	<h:form>
		<h2>Liste des Stagiaires de la Session #{sessionController.session.nom}</h2>

		<h:inputHidden value="#{sessionController.session.id}" />
			<h:dataTable class="table table-bordered table-striped" 
				value="#{sessionController.lDMStagiairesOfSession}" var="st">
				<h:column >
					<f:facet name="header">
						<h:outputText value="ID" />
					</f:facet>
					<h:outputText value="#{st.id}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nom" />
					</f:facet>
					<h:outputText value="#{st.nom}" />
				</h:column>
	
				<h:column>
					<f:facet name="header">
						<h:outputText value="Prenom" />
					</f:facet>
					<h:outputText value="#{st.prenom}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="DN" />
					</f:facet>
					<h:outputText value="#{st.dateNaissance}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Adresse" />
					</f:facet>
					<h:outputText value="#{st.adresse}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Ville" />
					</f:facet>
					<h:outputText value="#{st.ville}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="CP" />
					</f:facet>
					<h:outputText value="#{st.codePostal}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Tel" />
					</f:facet>
					<h:outputText value="#{st.tel}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="E-mail" />
					</f:facet>
					<h:outputText value="#{st.email}" />
				</h:column>
	
	
				<h:column>
					<f:facet name="header">
						<h:outputText value="sexe" />
					</f:facet>
					<h:outputText value="#{st.sexe}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Diplome" />
					</f:facet>
					<h:outputText value="#{st.diplome}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Domaine" />
					</f:facet>
					<h:outputText value="#{st.domaine}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Opérations" />
					</f:facet>
					<h:commandLink 	action="#{sessionController.doRemoveStagiaireFromSession()}" value="retirer de la session" />
				</h:column>
			</h:dataTable>
		</h:form>
	 			<a href="../Annexes/acceuilGestion.jsf">Acceuil</a>
	 			<h:outputText value=" / "/>		
	 			<a href="../Session/listSessions.jsf">retour à la liste des sessions</a>
	</ui:define>
</ui:composition>
</html>
