<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="http://localhost:8080/FormationJSF/template3/template3.xhtml">
	<ui:define name="titre">Créer une Session</ui:define>
	<ui:define name="body">
		<div class="span8" id="titre">Créer une Session :</div>
		<div class="span8" id="article">
			<h:form class="form-horizontal">
				<h:messages />
				<div class="control-group">
	    			<label class="control-label" for="nom">Nom :</label>
    				<div class="controls">
						<h:inputText value="#{sessionController.session.nom}"
							id="nom" name="nom"
							required="true" validatorMessage=" nom invalide ">
							<f:validateLength minimum="2" maximum="40" />
						</h:inputText>
    				</div>
	    		</div>						   
				<div class="control-group">
	    			<label class="control-label" for="dateDebut">Date de début :</label>
					<div class="controls">
						<h:inputText value="#{sessionController.session.dateDebutStage}"
							id="dateDebut" name="dateDebut" required="true"
							validatorMessage="la date doit avoir le format (dd/MM/yyyy)">
							<f:convertDateTime pattern="dd/MM/yyyy" timeZone="Europe/Paris" />
						</h:inputText>
	    			</div>
	    		</div>		
				<div class="control-group">
	    			<label class="control-label" for="dateFin">Date de fin :</label>
					<div class="controls">
						<h:inputText value="#{sessionController.session.dateFinStage}"
								id="dateFin" name="dateFin" required="true"
								validatorMessage="la date doit avoir le format (dd/MM/yyyy)">
							<f:convertDateTime pattern="dd/MM/yyyy" timeZone="Europe/Paris"  />
						</h:inputText>
					</div>
				</div>
				<div class="control-group">
	    			<label class="control-label" for="descriptif">Descriptif :</label>
    				<div class="controls">
						<h:inputText value="#{sessionController.session.descriptif}"
							id="descriptif" name="descriptif"
							validatorMessage=" descriptif invalide ">
							<f:validateLength minimum="2" maximum="200" />
						</h:inputText>
    				</div>
	    		</div>		
				<div class="control-group">
					<div class="controls">
						<h:commandButton action="#{sessionController.doCreate()}" value="Valider"
							styleClass="btn btn-success" />
						<h:button type="reset" class="btn btn-primary" value="Annuler"/>
						<h:button class="btn btn-inverse"
							onclick="window.location.href='../Annexes/acceuilGestion.jsf'; return false;"
							value="Retour"/>
					</div>
				</div>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
