<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="http://localhost:8080/FormationJSF/template3/template3.xhtml">
	<ui:define name="titre">List des Evaluations</ui:define>
	<ui:define name="body">
		<h2>Liste des Evaluations</h2>

		<h:form>
			<h:dataTable class="table table-bordered table-striped" 
				value="#{evaluationController.evaluations}" var="eval">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Session" />
					</f:facet>
					<h:outputText value="#{eval.id.session.nom}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Formation" />
					</f:facet>
					<h:outputText value="#{eval.id.formation.nom}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Formateur" />
					</f:facet>
					<h:outputText value="#{eval.id.formateur.nom}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Stagiaire" />
					</f:facet>
					<h:outputText value="#{eval.id.stagiaire.nom}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Acceuil" />
					</f:facet>
					<h:outputText value="#{eval.acceuil}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="La salle" />
					</f:facet>
					<h:outputText value="#{eval.salle}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Matériel" />
					</f:facet>
					<h:outputText value="#{eval.materiel}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Qualité Formation" />
					</f:facet>
					<h:outputText value="#{eval.qualFormation}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Rythme" />
					</f:facet>
					<h:outputText value="#{eval.rythme}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Comp Tech Formateur" />
					</f:facet>
					<h:outputText value="#{eval.technique}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Comp Pedago" />
					</f:facet>
					<h:outputText value="#{eval.pedagogie}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Cap. Ecoute" />
					</f:facet>
					<h:outputText value="#{eval.capacite}" />
				</h:column>
	
				<h:column>
					<f:facet name="header">
						<h:outputText value="Disponibilité" />
					</f:facet>
					<h:outputText value="#{eval.disponibilite}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Contenu Programme" />
					</f:facet>
					<h:outputText value="#{eval.contenu}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Durée" />
					</f:facet>
					<h:outputText value="#{eval.duree}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Objectif atteint" />
					</f:facet>
					<h:outputText value="#{eval.objectif}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Sujet à suppr" />
					</f:facet>
					<h:outputText value="#{eval.sujetSupprimer}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Sujet à approfondir" />
					</f:facet>
					<h:outputText value="#{eval.sujetApprofondir}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Note Formateur" />
					</f:facet>
					<h:outputText value="#{eval.noteFormateur}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Autres Stages" />
					</f:facet>
					<h:outputText value="#{eval.autreStage}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="lesquels" />
					</f:facet>
					<h:outputText value="#{eval.projet}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Opérations" />
					</f:facet>
					<h:commandLink onclick="if (! confirm('Voulez-vous vraiment effectuer la suppression?') ) { return false;}; return true; " 
						action="#{evaluationController.doDelete()}" value="Supprimer" />
				</h:column>
			</h:dataTable>
		</h:form>
		<a href="../Annexes/acceuilGestion.jsf">retour</a>
	</ui:define>
</ui:composition>
</html>
