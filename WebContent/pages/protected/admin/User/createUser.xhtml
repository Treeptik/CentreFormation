<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="http://localhost:8080/FormationJSF/template3/template3.xhtml">

	<ui:define name="titre">Evaluation Treeptik</ui:define>
	<ui:define name="body">
		<h:form styleClass="well">
			<fieldset>
            	<legend>Cr√©er un user</legend>
				<div class="control-group">
					<div class="controls">
						<p>
							<h:outputText value="Nom : "/>
							<h:inputText value="#{userController.user.username}" required="true"
										validatorMessage=" nom invalide">
								<f:validateLength minimum="2" maximum="20" />
							</h:inputText>
						</p>
						<p>
							<h:outputText value="E-mail : "/>
							<h:inputText id="Email"
								value="#{userController.user.email}" required="true"
								validatorMessage="Invalid email format">
								<f:validateRegex
									pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
							</h:inputText>
						</p>
						<p>
							<h:outputText value="Role : "/>
							<h:inputText value="#{userController.user.role}" required="true"
										validatorMessage=" nom invalide">
								<f:validateLength minimum="2" maximum="20" />
							</h:inputText>
						</p>
					</div>
				</div>             
                <div class="table">
					<tr>
						<td><h:commandButton
								action="#{userController.doCreate()}"
								value="Valider" styleClass="btn btn-primary" /></td>
						<td><h:button type="reset" class="btn btn-primary"
								value="Annuler"></h:button></td>
						<td><h:button class="btn btn-primary"
								onclick="window.location.href='../Annexes/acceuilGestion.jsf'; return false;"
								value="Retour"></h:button></td>
					</tr>
				</div>
				<h:messages />
				</fieldset>
			</h:form>
	</ui:define>
</ui:composition>
</html>
