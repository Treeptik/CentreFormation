<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 
      
	<ui:composition template="http://localhost:8080/FormationJSF/template/templateAdmin.xhtml">
		<ui:define name="titre">Liste des questions </ui:define>
	
		<ui:define name="body">
		<div id="titre">Liste des Questions de #{evaluationController.evaluation.nom}</div>
		<div class="span10 offset1">
			<h:form class="centre">	
				<h:dataTable class="table table-bordered table-striped table-condensed" 
						value="#{evaluationController.lDMQuestionsOfEval}" var="q">
			  		<h:column  rendered="false">
			    		<f:facet name="header">
			  				<h:outputText value="ID"/>
			  			</f:facet>
			  			<h:outputText value="#{q.id}"/>
					</h:column>
			  		<h:column>
			    		<f:facet name="header">
			  				<h:outputText value="Libellé"/>
			 			</f:facet>
			  			<h:outputText value="#{q.libelle}"/>
					</h:column>
					<h:column>
			    		<f:facet name="header">
			  				<h:outputText value="Ordre d'apparition"/>
			 			</f:facet>
			  			<h:outputText value="#{q.ordreApparition}"/>
					</h:column>
					<h:column>
			    		<f:facet name="header">
							<h:outputText value="A 4 choix"/>
			  			</f:facet>
			  			<h:outputText value="#{q.question4Choix}"/>
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Question fermée"/>
			  			</f:facet>
			  			<h:outputText value="#{q.questionFermee}"/>
					</h:column>
			  		<h:column>
			    		<f:facet name="header">
							<h:outputText value="Avec commentaire"/>
			  			</f:facet>
			  			<h:outputText value="#{q.avecCommentaire}"/>
					</h:column>
						<h:column>
					<f:facet name="header">
						<h:outputText value="Opérations" />
					</f:facet>
					<h:commandLink 	action="#{evaluationController.doRemoveQuestionFromEval()}" value="retirer de l'évaluation" />
				</h:column>
				</h:dataTable>
				<a href="../Annexes/acceuilGestion.jsf">Acceuil</a>
	 			<h:outputText value=" / "/>	
	 			<a href="../Evaluation/listEvaluations.jsf">retour aux évaluations</a>
			</h:form>
			</div>
		</ui:define>
	</ui:composition>
</html>
