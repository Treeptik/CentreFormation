<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
<ui:composition template="http://localhost:8080/FormationJSF/template/templateAdmin.xhtml">
	<ui:define name="titre">Liste des Evaluations</ui:define>
	<ui:define name="body">
		<h2>Liste des Evaluations de la Formation #{formationController.formation.nom}</h2>
		<h:form>
		<h:inputHidden value="#{formationController.formation.id}" />	
			<h:dataTable class="table table-bordered table-striped" value="#{formationController.lDMEvaluationsOfFormation}" var="ev">
				<h:column rendered="false">
					<f:facet name="header">
						<h:outputText value="ID" />
					</f:facet>
					<h:outputText value="#{ev.id}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nom" />
					</f:facet>
					<h:outputText value="#{ev.nom}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Descriptif" />
					</f:facet>
					<h:outputText value="#{ev.descriptif}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Opérations" />
					</f:facet>
					<h:commandLink 	action="#{formationController.doRemoveEvaluationFromFormation()}" value="retirer de la formation" />
				</h:column>								
			</h:dataTable>
		</h:form>
	 			<a href="../Annexes/acceuilGestion.jsf">Acceuil</a>
	 			<h:outputText value=" / "/>		
	 			<a href="../Formation/listFormations.jsf">retour à la liste des formations</a>
	</ui:define>
</ui:composition>
</html>
