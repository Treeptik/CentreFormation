<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="http://localhost:8080/FormationJSF/template/templateAdmin.xhtml">
	<ui:define name="titre">Mettre à Jour une Formation</ui:define>
	<ui:define name="body">
		<div class="row">
		<div class="span6 offset3" id="article">
			<div id="titre">Mettre à Jour un Formation :</div>
			<h:form class="form-horizontal">
			<h:messages />
			<h:inputHidden value="#{formationController.formation.id}" id="id" name="id"/>					
				<div class="control-group">
	    			<label class="control-label" for="nom">Nom :</label>
    				<div class="controls">
						<h:inputText value="#{formationController.formation.nom}"
							id="nom" name="nom"
							validatorMessage=" nom invalide ">
							<f:validateLength minimum="2" maximum="20" />
						</h:inputText>
    				</div>
	    		</div>
				<div class="control-group">
	    			<label class="control-label" for="descriptif">Descriptif :</label>
    				<div class="controls">
    					<h:inputText type="text" id="descriptif" name="descriptif"  
    						value="#{formationController.formation.descriptif}"/>
    				</div>
	    		</div>	    		
				<div class="control-group">
					<div class="controls">
						<h:commandButton action="#{formationController.doUpdate()}"
								value="Modifier" styleClass="btn btn-success" />
						<h:button type="reset" class="btn btn-primary" value="Annuler"/>
						<h:button class="btn btn-inverse"
							onclick="window.location.href='../Annexes/acceuilGestion.jsf'; return false;"
							value="Retour"/>
					</div>
				</div>
			</h:form>
		</div>
		</div>
	</ui:define>
</ui:composition>
</html>
