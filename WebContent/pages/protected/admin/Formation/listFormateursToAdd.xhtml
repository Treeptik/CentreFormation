<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 
      
	<ui:composition template="/template/templateAdmin.xhtml">
		<ui:define name="titre">Liste des formateurs</ui:define>
		<ui:define name="body">
		<div id="titre">Ajouter un formateur à la Formation #{formationController.formation.nom} :</div>
			<div class="span6 offset3">
			<h:form class="centre">	
				<h:inputHidden value="#{formationController.formation.id}" />			
				<h:dataTable class="table table-bordered table-striped table-condensed" 
						value="#{formationController.lDMFormateurs}" var="ft">
			  		<h:column rendered="false">
			    		<f:facet name="header">
			  				<h:outputText value="ID"/>
			  			</f:facet>
			  			<h:outputText value="#{ft.id}"/>
					</h:column>
			  		<h:column>
			    		<f:facet name="header">
			  				<h:outputText value="Nom"/>
			 			</f:facet>
			  			<h:outputText value="#{ft.nom}"/>
					</h:column>
			  		<h:column>
			    		<f:facet name="header">
							<h:outputText value="Prenom"/>
			  			</f:facet>
			  			<h:outputText value="#{ft.prenom}"/>
					</h:column>
					<h:column>
					    <f:facet name="header">
					 		<h:outputText value="Spécialité"/>
					  	</f:facet>
					  		<h:outputText value="#{ft.specialite}"/>
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Opérations" />
						</f:facet>
							<h:commandLink onclick="if (! confirm('Ajouter #{formationController.formateur.nom} #{formationController.formateur.prenom} à la formation #{formationController.formation.nom}?') ) { return false;}; return true; "
							  action="#{formationController.doAddFormateurToFormation()}"
						value="Ajouter le formateur" />
					</h:column>
				</h:dataTable>
				<a href="../Annexes/acceuilGestion.jsf">Acceuil</a>
 				<h:outputText value=" / "/>		
 				<a href="../Formation/listFormations.jsf">retour à la liste des formations</a>
			</h:form>
			</div>
		</ui:define>
	</ui:composition>
</html>
