<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="http://localhost:8080/FormationJSF/template3/template3.xhtml">

	<ui:define name="titre">Evaluation Treeptik</ui:define>
	<ui:define name="body">
		<h:form styleClass="well">
			<fieldset>
            	<legend>Créer un stagiaire</legend>
				<div class="control-group">
					<div class="controls">
						<p>
							<h:outputText value="Nom : "/>
							<h:inputText value="#{stagiaireController.stagiaire.nom}" required="true"
										validatorMessage=" nom invalide">
								<f:validateLength minimum="2" maximum="20" />
							</h:inputText>
						</p>
						<p>
							<h:outputText value="Prénom : "/>
							<h:inputText value="#{stagiaireController.stagiaire.prenom}"
									required="true" validatorMessage=" prenom invalide">
								<f:validateLength minimum="2" maximum="20" />
							</h:inputText>
						</p>
						<p>
							<h:outputText value="Date de naissance : "/>
							<h:inputText label="Date" value="#{stagiaireController.stagiaire.dateNaissance}"
									required="true" 
									validatorMessage="la date doit avoir le format (dd/MM/yyyy)">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:inputText>
						</p>
						<p>
							<h:outputText value="Adresse (Rue, bd...) : "/>
							<h:inputText value="#{stagiaireController.stagiaire.adresse}"
									required="true" validatorMessage="adresse invalide">
								<f:validateLength minimum="2" maximum="20" />
							</h:inputText>
						</p>
						<p>
							<h:outputText value="Code postal : "/>
							<h:inputText value="#{stagiaireController.stagiaire.codePostal}"
									required="true" validatorMessage="code postal invalide">
								<f:validateLength minimum="5" maximum="5" />
							</h:inputText>
						</p>
						<p>
							<h:outputText value="Ville : "/>
							<h:inputText value="#{stagiaireController.stagiaire.ville}"
								required="true" validatorMessage="ville invalide">
								<f:validateLength minimum="2" maximum="20" />
							</h:inputText>
						</p>
						<p>
							<h:outputText value="Numéro de téléphone : "/>
							<h:inputText value="#{stagiaireController.stagiaire.tel}"
								required="true" validatorMessage="telephone invalide">
								<f:validateRegex pattern="(^[0-9]{10}$)" />
							</h:inputText>
						</p>
						<p>
							<h:outputText value="E-mail : "/>
							<h:inputText id="Email"
								value="#{stagiaireController.stagiaire.mail}" required="true"
								validatorMessage="Invalid email format">
								<f:validateRegex
									pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
							</h:inputText>
						</p>
						<p>
							<h:outputText value="Diplôme : "/>
							<h:selectOneMenu value="#{stagiaireController.stagiaire.diplome}"
								required="true" requiredMessage="choisissez un diplome">
								<f:selectItem itemLabel="diplome" />
								<f:selectItem itemValue="docteur" itemLabel="docteur" />
								<f:selectItem itemValue="Ingenieur" itemLabel="Ingenieur" />
								<f:selectItem itemValue="Master" itemLabel="Master" />
							</h:selectOneMenu>
						</p>
						<p>
							<h:outputText value="Domaine: "/>
							<h:selectOneMenu value="#{stagiaireController.stagiaire.domaine}"
								required="true" requiredMessage="choisissez un domaine">
								<f:selectItem itemLabel="domaine" />
								<f:selectItem itemValue="Informatique" itemLabel="Informatique" />
								<f:selectItem itemValue="Mathematique" itemLabel="Mathématiques" />
								<f:selectItem itemValue="Physique" itemLabel="Physique" />
								<f:selectItem itemValue="Biologie" itemLabel="Biologie" />
								<f:selectItem itemValue="Chimie" itemLabel="Chimie" />
								<f:selectItem itemValue="Mecanique" itemLabel="Mécanique" />
								<f:selectItem itemValue="Electrique" itemLabel="Electrique" />
								<f:selectItem itemValue="Electronique" itemLabel="Electronique" />
								<f:selectItem itemValue="Management" itemLabel="Management" />
								<f:selectItem itemValue="Finance" itemLabel="Finances" />
								<f:selectItem itemValue="Chimie" itemLabel="Chimie" />
								<f:selectItem itemValue="Autre" itemLabel="Autres" />
							</h:selectOneMenu>
						</p>
						<p>
							<h:outputText value="Sexe : "/>
							<h:selectOneRadio
								value="#{stagiaireController.stagiaire.sexe}" required="true"
								requiredMessage="le champ sexe est obligatoire">
								<f:selectItem itemValue="Femme" itemLabel="Femme" />
								<f:selectItem itemValue="Homme" itemLabel="Homme" />
							</h:selectOneRadio>
						</p>
					</div>
				</div>             
                <div class="table">
					<tr>
						<td><h:commandButton
								action="#{stagiaireController.doAddStagiaire}"
								value="Valider" styleClass="btn btn-primary" /></td>
						<td><h:button type="reset" class="btn btn-primary"
								value="Annuler"></h:button></td>
						<td><h:button class="btn btn-primary"
								onclick="window.location.href='/FormationJSF/Annexes/acceuilGestion.jsf'; return false;"
								value="Retour"></h:button></td>
					</tr>
				</div>
				<h:messages />
				</fieldset>
			</h:form>
	</ui:define>
</ui:composition>
</html>
