<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>List des tous les stagiares</title>
	<link type="text/css" rel="stylesheet" href="../css/style.css"/>
</h:head>
<h:body>
	<h2>Liste de tous les stagiaires</h2>


		<h:form id="form">  
                  
    <h:panelGrid id="grid" columns="3" style="margin-bottom:10px">  
        <h:outputLabel for="template" value="Template:" style="font-weight:bold"/>  
        <p:inputText id="template" value="#{stagiaireController.columnTemplate}" size="50"/>  
        <p:commandButton id="btn" update="listStagiaires" actionListener="#{stagiaireController.updateColumns}" value="Update" process="@parent"/>  
    </h:panelGrid>  
  
    <p:dataTable id="listStagiaires" var="st" value="#{stagiaireController.listStagiaires}" filteredValue="#{stagiaireController.filteredStagiaires}">                      
        <p:columns value="#{stagiaireController.columns}" var="column" columnIndexVar="colIndex"   
                    sortBy="#{st[column.property]}" filterBy="#{st[column.property]}">  
            <f:facet name="header">  
                #{column.header}  
            </f:facet>  
  
            #{st[column.property]}  
        </p:columns>  
  
    </p:dataTable>    
</h:form>  
<h2> <a href="../Annexes/acceuilGestion.jsf">retour</a></h2>

<hr/>
<i>Treeptik-treeptik</i>

</h:body>
</html>
