<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="../template3/template3.xhtml">
	<ui:define name="titre">Créer un Formateur</ui:define>
	<ui:define name="body">
		<h:form styleClass="well">
			<fieldset>
				<legend>Créer d'un Formateur</legend>
				<p>
					<h:outputText value="Nom : " />
					<h:inputText value="#{formateurController.formateur.nom}"
						required="true" validatorMessage=" nom invalide ">
						<f:validateLength minimum="2" maximum="20" />
					</h:inputText>
				</p>
				<p>
					<h:outputText value="Prénom : " />
					<h:inputText value="#{formateurController.formateur.prenom}"
						required="true" validatorMessage=" nom invalide ">
						<f:validateLength minimum="2" maximum="20" />
					</h:inputText>
				</p>
				<div class="table">
					<tr>
						<td><h:commandButton
								action="#{formateurController.doCreate()}" value="Valider"
								styleClass="btn btn-primary" /></td>
						<td><h:button type="reset" class="btn btn-primary"
								value="Annuler"></h:button></td>
						<td><h:button class="btn btn-primary"
								onclick="window.location.href='/FormationJSF/Annexes/acceuilGestion.xhtml'; return false;"
								value="Retour"></h:button></td>
					</tr>
				</div>
				<h:messages />
			</fieldset>
		</h:form>
	</ui:define>
</ui:composition>
</html>
