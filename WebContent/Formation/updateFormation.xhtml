<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="../template3/template3.xhtml">

	<ui:define name="titre">Mettre à Jour une Formation</ui:define>

	<!--  <ui:define name="info">La formation Treeptk</ui:define>-->

	<ui:define name="body">
		<h:form styleClass="well">
			<fieldset>
				<legend>Mettre à Jour une Formation</legend>
				<p>
					<h:outputText value="ID : " />
					<h:inputText value="#{formationController.formation.id}"
						required="true" validatorMessage="L'ID est un nombre positif">
						<f:validateLongRange minimum="1" maximum="10000000000" />
					</h:inputText>
					<h:messages />
				</p>
				<p>
					<h:outputText value="Nom : " />
					<h:inputText value="#{formationController.formation.nom}"
						required="true" validatorMessage=" nom invalide ">
						<f:validateLength minimum="2" maximum="20" />
					</h:inputText>
					<h:messages />
				</p>
				<div class="table">
					<tr>
						<td><h:commandButton
								action="#{formationController.doUpdate()}" value="Valider"
								styleClass="btn btn-primary" /></td>
						<td><h:button type="reset" class="btn btn-primary"
								value="Annuler"></h:button></td>
						<td><h:button class="btn btn-primary"
								onclick="window.location.href='/FormationJSF/Annexes/acceuilGestion.jsf'; return false;"
								value="Retour"></h:button></td>
					</tr>
				</div>
			</fieldset>
		</h:form>
	</ui:define>
</ui:composition>
</html>
