<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
<ui:composition template="../template3/template3.xhtml">
	<ui:define name="titre">Liste des Sessions</ui:define>
	<ui:define name="body">
		<h2>Liste des sessions</h2>
		<h:form>
			<h:dataTable class="table table-bordered table-striped" 
				value="#{sessionController.sessions}" var="sess">
				<h:column>
					<f:facet name="header">
						<h:outputText value="ID" />
					</f:facet>
					<h:outputText value="#{sess.id}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nom" />
					</f:facet>
					<h:outputText value="#{sess.nom}" />
				</h:column>
		
				<h:column>
					<f:facet name="header">
						<h:outputText value="DÃ©but" />
					</f:facet>
					<h:outputText value="#{sess.dateDebutStage}">
						<f:convertDateTime pattern="dd/MM/yyyy" timeZone="Europe/Paris" />
					</h:outputText>
				</h:column>
		
				<h:column>
					<f:facet name="header">
						<h:outputText value="Fin" />
					</f:facet>
					<h:outputText value="#{sess.dateFinStage}">
						<f:convertDateTime pattern="dd/MM/yyyy" timeZone="Europe/Paris" />
					</h:outputText>
				</h:column>
		
				<h:column>
					<f:facet name="header">
						<h:outputText value="OpÃ©rations" />
					</f:facet>
					<h:commandLink action="#{sessionController.doSelectUpdate()}"
						value="Modifier" />
					<h:outputText value=" / "/>
					<h:commandLink onclick="if (! confirm('Voulez-vous vraiment effectuer la suppression?') ) { return false;}; return true; " 
						action="#{sessionController.doDelete()}" value="Supprimer" />
				</h:column>
			</h:dataTable>
		</h:form>
		<a href="../Annexes/acceuilGestion.jsf">retour</a>
	</ui:define>
</ui:composition>
</html>
