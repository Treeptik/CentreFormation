<ui:composition template="../template/template.xhtml">

	<ui:define name="titre">Evaluation Treeptik</ui:define>

	<ui:define name="info">Ajout d'une session</ui:define>

	<ui:define name="body">

		<div class="span5">

			<h3>Evaluer une formation Treeptik:</h3>
			<hr />
			<h:form styleClass="well">

				<div class="control-group">
					<div class="controls">
						<div class="table">
							<h4>Ajouter un stagiaire Ã  une session:</h4>
							<br></br>
			<tr>
			<td><h5 Align="Left">Session :</h5></td>
				<td> <h:selectOneMenu value="#{sessionController.session.id}" required="true" requiredMessage="choisissez une session">

			</tr>

			<tr>

			</tr>
			</div>
			
			<tr>
						<td><h:commandButton

				<td><h:commandButton StyleClass="btn btn-primary" type="reset"

							<td><h:commandButton OnClik="" value="Retour"
								StyleClass="btn btn-primary" />	</td>
							
			</tr>
				</div>
				</div>

				<h:messages />
