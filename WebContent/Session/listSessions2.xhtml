<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<link type="text/css" rel="stylesheet" href="../css/style.css" />
	<title>Liste des sessions</title>
</h:head>
<h:body>
	<h1>Liste de toutes les sessions</h1>
	<h:form>
	<h:dataTable value="#{sessionController.sessions}" var="sess">
		<h:column>
			<f:facet name="header">
				<h:outputText value="Nom" />
			</f:facet>
			<h:outputText value="#{sess.nom}" />
		</h:column>

		<h:column>
			<f:facet name="header">
				<h:outputText value="Début" />
			</f:facet>
			<h:outputText value="#{sess.dateDebutStage}">
				<f:convertDateTime pattern="dd/MM/yyyy" timeZone="Europe/Paris" />
			</h:outputText>
		</h:column>

		<h:column>
			<f:facet name="header">
				<h:outputText value="Fin" />
			</f:facet>
			<h:outputText value="#{sess.dateFinStage}">
				<f:convertDateTime pattern="dd/MM/yyyy" timeZone="Europe/Paris" />
			</h:outputText>
		</h:column>

		<h:column>
			<f:facet name="header">
				<h:outputText value="Opérations" />
			</f:facet>
			<h:commandLink action="#{sessionController.doSelectUpdate()}"
				value="Modifier" />
			<h:commandLink action="#" value="_-*-_" />
			<h:commandLink action="#{sessionController.doDelete()}"
				value="Supprimer" />
		</h:column>
	</h:dataTable>
	</h:form>
	<h2>
		<a href="../Annexes/acceuilGestion.jsf">retour</a>
	</h2>
	<hr />
	<i>Treeptik--treeptik</i>
</h:body>
</html>
