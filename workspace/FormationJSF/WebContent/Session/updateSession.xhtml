<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="../template3/template3.xhtml">

	<ui:define name="titre">Evaluation Treeptik</ui:define>


	<!--  <ui:define name="info">Saisie d'un nouveau stagiaire</ui:define>-->

	<ui:define name="body">

		<div class="span7">

			<h:form styleClass="well" id="formulaire">

				<div class="control-group">
					<div class="controls">
						<div class="table">
							<h4>Modifier une session</h4>
							<tr>
								<h5 Align="Left">ID :</h5>
								<td><h:inputText value="#{sessionController.session.id}" disabled = "true" >
									</h:inputText></td>

							</tr>
							<tr>
								<h5 Align="Left">Nom :</h5>
								<td><h:inputText value="#{sessionController.session.nom}"
										required="true" validatorMessage=" nom invalide">
										<f:validateLength minimum="2" maximum="20" />
									</h:inputText></td>

							</tr>
							<tr>
								<td><h5 Align="Left">Formation :</h5></td>
								<td><h:selectOneMenu
										value="#{sessionController.formation.id}" required="true"
										requiredMessage="choisissez une formation">
										<f:selectItems value="#{formationController.selectFormation}"></f:selectItems>
									</h:selectOneMenu></td>
							</tr>
							<tr>
								<td><h5 Align="Left">Formateur :</h5></td>
								<td><h:selectOneMenu
										value="#{sessionController.formateur.id}" required="true"
										requiredMessage="choisissez un formateur">
										<f:selectItems value="#{formateurController.selectFormateur}"></f:selectItems>
									</h:selectOneMenu></td>
							</tr>
							<tr>
								<h5 Align="Left">Date debut :</h5>
								<h:inputText label="Date"
									value="#{sessionController.session.dateDebutStage}"
									required="true"
									validatorMessage="la date doit avoir le format (dd/MM/yyyy)">
									<f:convertDateTime pattern="dd/MM/yyyy" />
								</h:inputText>
							</tr>
							<tr>
								<h5 Align="Left">Date fin :</h5>
								<h:inputText label="Date"
									value="#{sessionController.session.dateFinStage}"
									required="true"
									validatorMessage="la date doit avoir le format (dd/MM/yyyy)">
									<f:convertDateTime pattern="dd/MM/yyyy" />
								</h:inputText>
							</tr>
						</div>


						<div class="table">
							<tr>
								<td><h:commandButton
										action="#{sessionController.session.doUpdate()}"
										value="Valider" styleClass="btn btn-primary" /></td>
								<td><h:button type="reset" class="btn btn-primary"
										value="Annuler"></h:button></td>
								<td><h:button class="btn btn-primary"
										onclick="window.location.href='/FormationJSF/Annexes/acceuilGestion.jsf'; return false;"
										value="Retour"></h:button></td>
							</tr>
						</div>
					</div>
				</div>

				<h:messages />

			</h:form>
		</div>
	</ui:define>

</ui:composition>

</html>
