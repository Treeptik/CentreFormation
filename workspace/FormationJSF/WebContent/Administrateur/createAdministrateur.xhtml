<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"

<h:head>
	<title>Ajouter un Administrateur</title>
</h:head>
<h:body>
	<h1>Ajouter un Administrateur</h1>
	<hr />
	<h:form>
		<table border="0">
			<tr>
				<td><h:outputLabel value="Nom : " /></td>
				<td><h:inputText value="#{administrateurTreeptikController.administrateurTreeptik.nom}" /></td>

				<td> <h:commandButton action="#{administrateurTreeptikController.doCreateUnAdministrateurTreeptik}" value="Ajouter" /> </td>

			</tr>
		</table>

	<hr />
	<i>Treeptik--treeptik</i>
