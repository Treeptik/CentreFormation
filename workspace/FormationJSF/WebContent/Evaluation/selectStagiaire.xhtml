<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="../template3/templateEvaluation.xhtml">

	<ui:define name="titre">Evaluation Treeptik</ui:define>



	<ui:define name="body">

		<div Styleclass="span7">

			<h:form styleClass="well">
	<h3>Cherchez votre nom et validez:</h3>
	<center>
			<div class="table"><tr>

				<h:selectOneMenu
						value="#{evaluationController.stagiaire.id}">
						<f:selectItems value="#{stagiaireController.selectNom}"></f:selectItems>
					</h:selectOneMenu>
			</tr>
			<div>
				<h:commandButton
						action="#{evaluationController.doNewEvaluation}" value="Valider" />
				<input type="reset" Name="annuler" value="Annuler" />
			</div>
		</div>
			</center>
				<h:messages />
			</h:form>

		</div>
	</ui:define>
	</ui:composition>

</html>
