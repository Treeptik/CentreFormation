<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="../template3/template3.xhtml">

	<ui:define name="titre">Evaluation Treeptik</ui:define>

	<!--  <ui:define name="info">La formation Treeptk</ui:define>-->

	<ui:define name="body">

		<div class="span7">
			<h:form styleClass="well">

				<div class="control-group">
					<div class="controls">
						<div class="table">
							<h4>Enregistrer une formation</h4>
							
							<tr>
								<td><h5 Align="Left">Nom :</h5></td>
								<td><h:inputText
										value="#{formationController.formation.nom}" /></td>
									 
							</tr>
						</div>
						
							<div class="table">
							<tr>
								<td><h:commandButton
										action="#{formationController.doCreateUneFormation}"
										value="Valider" styleClass="btn btn-primary" /></td>
								<td><h:button type="reset" class="btn btn-primary"
										value="Annuler"></h:button></td>
								<td><h:button class="btn btn-primary"
										onclick="window.location.href='/FormationJSF/template3/template3.jsf'; return false;"
										value="Retour"></h:button></td>
							</tr>
						</div>
						
	
					</div>
				</div>

				<h:messages />

			</h:form>
		</div>
	</ui:define>

</ui:composition>

						

</html>
