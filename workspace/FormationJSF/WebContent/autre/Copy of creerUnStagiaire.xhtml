<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="../template/template.xhtml">

	<ui:define name="titre">Evaluation Treeptik</ui:define>

	<ui:define name="info">Saisie d'un nouveau stagiaire</ui:define>

	<ui:define name="body">


		<h3>Evaluer une formation Treeptik:</h3>
		<hr />
		<h:form styleClass="well">
			<table border="0">
				<tr>
					<td><h:inputText value="#{stagiaireController.stagiaire.nom}"
							required="true">
							<f:validateLength minimum="2" maximum="20" />
						</h:inputText></td>
					<td><h:outputLabel value="Votre nom " /></td>
				</tr>

				<tr>
					<td><h:inputText
							value="#{stagiaireController.stagiaire.prenom}" required="true">
							<f:validateLength minimum="2" maximum="20" />
						</h:inputText></td>
					<td><h:outputLabel value="Votre prenom " /></td>
				</tr>

				<tr>
					<td><h:inputText label="Date"
							value="#{stagiaireController.stagiaire.dateNaissance}"
							required="true">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:inputText></td>
					<td><h:outputLabel value="Votre date de naissance  " /></td>
				</tr>

				<tr>
					<td><h:inputText
							value="#{stagiaireController.stagiaire.adresse}" required="true" /></td>
					<td><h:outputLabel value="Votre adresse(rue, bd...)  " /></td>
				</tr>

				<tr>
					<td><h:inputText
							value="#{stagiaireController.stagiaire.ville}" required="true" /></td>
					<td><h:outputLabel value="Votre ville  " /></td>
				</tr>

				<tr>
					<td><h:inputText
							value="#{stagiaireController.stagiaire.codePostal}"
							required="true" /></td>
					<td><h:outputLabel value="Votre code postal  " /></td>
				</tr>

				<tr>
					<td><h:inputText value="#{stagiaireController.stagiaire.tel}"
							required="true" /></td>
					<td><h:outputLabel value="Votre telephone  " /></td>
				</tr>

				<tr>
					<td><h:inputText id="Email"
							value="#{stagiaireController.stagiaire.mail}" required="true">
							
						</h:inputText></td>
					<td><h:outputLabel value="Votre E-mail  " /></td>
				</tr>



			</table>
			<table>
				<tr>
					<td><l>Vous êtes?</l> <h:selectOneRadio
							value="#{stagiaireController.stagiaire.sexe}" required="true">
							<f:selectItem itemValue="Femme" itemLabel="Femme" />
							<f:selectItem itemValue="Homme" itemLabel="Homme" />
						</h:selectOneRadio></td>
				</tr>
				<tr>
					<td><h:selectOneMenu
							value="#{stagiaireController.stagiaire.diplome}" required="true">
							<f:selectItem itemLabel="diplome" />
							<f:selectItem itemValue="docteur" itemLabel="docteur" />
							<f:selectItem itemValue="Ingenieur" itemLabel="Ingenieur" />
							<f:selectItem itemValue="Master" itemLabel="Master" />

						</h:selectOneMenu> <h:selectOneMenu value="#{stagiaireController.stagiaire.domaine}"
							required="true">
							<f:selectItem itemLabel="domaine" />
							<f:selectItem itemValue="Informatique" itemLabel="Informatique" />
							<f:selectItem itemValue="Mathematique" itemLabel="Mathématique" />
							<f:selectItem itemValue="Physique" itemLabel="Physique" />
							<f:selectItem itemValue="Biologie" itemLabel="Biologie" />
							<f:selectItem itemValue="Chimie" itemLabel="Chimie" />
							<f:selectItem itemValue="Mecanique" itemLabel="Mecanique" />
							<f:selectItem itemValue="Electrique" itemLabel="Electrique" />
							<f:selectItem itemValue="Electronique" itemLabel="Electronique" />
							<f:selectItem itemValue="Management" itemLabel="Management" />
							<f:selectItem itemValue="Finance" itemLabel="Finance" />
							<f:selectItem itemValue="Chimie" itemLabel="Chimie" />
							<f:selectItem itemValue="Autre" itemLabel="Autre" />
						</h:selectOneMenu></td>
				</tr>


				<tr>
					<td><h:commandButton
							action="#{stagiaireController.doAddStagiaireInFormation}"
							value="Valider" /></td>
					<td><input type="reset" Name="annuler" value="Annuler" /></td>
				</tr>
			</table>
			<h:messages />

		</h:form>

	</ui:define>

</ui:composition>

</html>
