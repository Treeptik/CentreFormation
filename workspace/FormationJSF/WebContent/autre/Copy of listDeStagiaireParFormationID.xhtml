<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Inscription Treeptik</title>
</h:head>
<h:body>
	<h3>Cherchez votre nom et valider:</h3>
	<hr />
	<h:form>
		<table border="0">

			<tr>
				<td><h:selectOneMenu
						value="#{evaluationController.stagiaire.id}">
						<f:selectItems value="#{stagiaireController.selectNom}"></f:selectItems>
					</h:selectOneMenu></td>
			</tr>
			<tr>
				<td><h:commandButton
						action="#{stagiaireController.doNewStagiaire}" value="retour" /></td>
			</tr>
		</table>
		<h:messages />
	</h:form>
</h:body>
</html>
